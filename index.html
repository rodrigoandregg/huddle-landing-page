<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  <link rel="stylesheet" href="styles/style.css">
</head>

<body>

  <header class="hero">
    <img src="images/logo.svg" alt="huddle logo" class="hero__logo">
  </header>
  <main class="main">
    <figure class="main__picture">
      <img src="images/illustration-mockups.svg" alt="langing page amage" class="main__img">
    </figure>
    <div class="main__info">
      <h1 class="info__title">Build The Community Your Fans Will Love</h1>
      <p class="info__paragraph">Huddle re-imagines the way we build communities. You have a voice, but so does your
        audience. Create connections with your users as you engage in genuine discussion.</p>
      <a href="#" title="go to registration page" class="info__cta">Register</a>
    </div>
  </main>
  <footer class="footer">
    <div class="footer__social">
      <div class="social__icon">
        <img src="images/bxl-facebook.svg" title="follow us in Facebook" alt="facebook icon" class="icon">
      </div>
      <div class="social__icon">
        <img src="images/bxl-twitter.svg" alt="twitter icon" title="follow us in Twitter" class="icon">
      </div>
      <div class="social__icon">
        <img src="images/bxl-instagram.svg" alt="instagram icon" title="follow us in Instagram" class="icon">
      </div>
    </div>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/rodrigoandregg" target="_blank" title="Visit my Github profile">Rodrigo Andre
        Gutierrez</a>.
    </p>
  </footer>
</body>

</html>
